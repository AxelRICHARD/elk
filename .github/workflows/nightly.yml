name: ELK Nightly CI

on:
  schedule:
    - cron: '30 21 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [ 8, 9, 12 ]
  
    steps:
    - uses: actions/checkout@v2
      with:
        path: elk
    - uses: actions/checkout@v2
      with:
        repository: eclipse/elk-models
        path: elk-models
    - name: Set up Java version
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java-version }}
    - name: Build with Maven
      working-directory: /home/runner/work/elk/elk/elk/build/
      run: mvn --define elkMeta.repositoryUrl=http://build.eclipse.org/modeling/elk/maven/meta/nightly --define elk.metadata.documentation.outputPath=/home/runner/work/elk/elk/elk/docs -Dmaven.repo.local=./mvnrepo clean package
    - name: Run tests
      working-directory: /home/runner/work/elk/elk/elk/build/
      run: mvn --define elkMeta.repositoryUrl=http://build.eclipse.org/modeling/elk/maven/meta/nightly --define elk.metadata.documentation.outputPath=/home/runner/work/elk/elk/elk/docs -Dmaven.repo.local=./mvnrepo --define tests.paths.elk-repo=/home/runner/work/elk/elk/elk --define tests.paths.models-repo=/home/runner/work/elk/elk/elk-models clean integration-test

